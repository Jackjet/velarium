<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>手百RTA</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <link rel="stylesheet" type="text/css" href="./frontend/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./frontend/lib/css/common.css"/>
    <link rel="shortcut icon"  href="./frontend/lib/images/favicon.ico">
</head>
<body class="app">
<!-- Header Bar -->
<header id="hd" ui-view="headerContainer"></header>
<section id="bd">
    <div class="block with_lt">
        <div class="main">
            <div class="wrap">
                <div class="panel-body" ui-view="mainContainer"></div>
            </div>
        </div>
        <div class="side">
            <div ui-view="sidebarContainer"></div>
        </div>
    </div>
</section>
<footer></footer>
<div ab-loading="poplayer"></div>
<script type="text/javascript" src="./frontend/lib/js/jquery-2.0.3.min.js"></script>
<!--<script type="text/javascript" src="./frontend/lib/js/echarts.min.js"></script>-->
<script type="text/javascript" src="./frontend/lib/js/angular.min.js"></script>
<script type="text/javascript" src="./frontend/lib/js/angular-plugs.js"></script>
<script type="text/javascript">
    window.ProjectName = 'BDRTA';
    window.ProjectVersion = '1.1.0';
    $(function(){
        $.getScript = function (url, cb, cache) {
            cache = cache || true;
            cb = cb || function () {};
            var ajax = $.ajax({
                url: url, data: {_v: window.ProjectVersion}, dataType: 'script', cache: cache
            });
            ajax.done(cb);
        };
        $.getScript("./frontend/config/app.config.js", function () {
            $.getScript("./frontend/config/route.config.js");
        });
    });
</script>
</body>
</html>
